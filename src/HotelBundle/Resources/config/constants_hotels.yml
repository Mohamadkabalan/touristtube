        room_categories_replacements:
            offers: "with"
            has: "with"
            room_sizes: "/(\d+\s+)?\d+\s*(to\s*\d*\s*)?((m(\d|[⁰¹²³⁴⁵⁶⁷⁸⁹])*)|(sq\s*m)|(ft(\d|[⁰¹²³⁴⁵⁶⁷⁸⁹])*)|(sq\s*f\s*t*))/mi"
            rooms_differ_from_standard: "room"
            this_spacious: "spacious"
            superior_room_is_larger_and_more_comfortable_than_a_standard: "superior room"
        room_categories_stopwords:
            - ":"
            - "."
            - ";"
            - "-"
            - ","
            - "("
            - ")"
            - "/"
            - "..."
        room_sleeps_keywords:
            - "two bedroom"
            - "2 bedroom"
            - "three bedroom"
            - "3 bedroom"
        room_extract_room_size_sqm_rule:
            - sm
            - (sq(\s{1})?m)
            - (square(\s{1})?meter)
            - (sq\.\s*m\.)
            - m2
            - m²
        room_extract_room_size_sqft_rule:
            - (sq(\s{1})?ft)
            - (square(\s{1})?feet)
            - (sq\.\s*ft\.)
            - ft2
            - ft²
        # Used to decide what minMatch to consider when the main description has only 1 node and that node has min_words_count or less keywords in it
        min_words_count: 3
        # Mainly used when the description is a few words only
        min_keywords_match_count: 1
        # Mainly used when the description is a full paragraph
        min_conditional_keywords_match_count: 2
        # Used in fetching category name from the long description
        matched_words_count_limit: 4
        # Used in fetching category name from the long description
        matched_characters_count_limit: 30
        # Used to categorize offers over {suite_room_size} under a custom "Suite" category if none is fetched from description
        suite_room_size: 45
        # Minimum room size used to filter-out non-logical fetched room sizes from description during runtime (like 1 m2)
        minimum_room_size: 5
        # Used to filter out Text elements in PenaltyDescription that have vendor specific keywords
        room_cancellation_penalty_description_stopwords:
        - "amadeus"
        - "bedsonline"
        page_src:
            corpo: "CORPORATE"
            hotels: "TT"
            hrs: "HRS_DIRECT"                
