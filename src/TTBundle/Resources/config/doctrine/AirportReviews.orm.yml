TTBundle\Entity\AirportReviews:
    type: entity
    table: airport_reviews
    repositoryClass: TTBundle\Repository\ReviewsRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        airportId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: airport_id
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: user_id
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        description:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        createTs:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: create_ts
        hideUser:
            type: integer
            nullable: false
            options:
                default: '0'
            column: hide_user
        published:
            type: integer
            nullable: false
            options:
                default: '1'
    lifecycleCallbacks: {  }
