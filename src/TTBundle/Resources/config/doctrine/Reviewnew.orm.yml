TTBundle\Entity\Reviewnew:
    type: entity
    table: reviewNew
    indexes:
        hotel:
            columns:
                - hotel
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        rating:
            type: boolean
            nullable: false
        author:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        date:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        content:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        hotel:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
