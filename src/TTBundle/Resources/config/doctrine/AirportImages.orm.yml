TTBundle\Entity\AirportImages:
    type: entity
    table: airport_images
    repositoryClass: TTBundle\Repository\ReviewsRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: user_id
        filename:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        airportId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: airport_id
        defaultPic:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: default_pic
    lifecycleCallbacks: {  }
