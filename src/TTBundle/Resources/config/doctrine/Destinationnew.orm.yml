TTBundle\Entity\Destinationnew:
    type: entity
    table: destinationNew
    indexes:
        state:
            columns:
                - state
        slug:
            columns:
                - slug
        count:
            columns:
                - count
    uniqueConstraints:
        slug-state:
            columns:
                - slug
                - state
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        slug:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        state:
            type: smallint
            nullable: false
            options:
                unsigned: false
        count:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
