CorporateBundle\Entity\CorpoAccountPayment:
    type: entity
    table: corpo_account_transactions
    repositoryClass: CorporateBundle\Repository\Admin\CorpoAccountPaymentRepository
    indexes:
        id:
            columns:
                - id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        accountId:
            type: integer
            nullable: false
            column: account_id   
        userId:
            type: integer
            nullable: false
            column: user_id  
        requestDetailId:
            type: integer
            nullable: false
            column: request_detail_id 
        moduleId:
            type: integer
            nullable: false
            column: module_id 
        currencyCode:
            type: string
            nullable: false
            length: 3
            column: currency_code
        amount:
            type: decimal
            precision: 20
            scale: 5
            nullable: false
            column: amount  
        amountFBC:
            type: decimal
            precision: 20
            scale: 5
            nullable: false
            column: amount_fbc
        amountSBC:
            type: decimal
            precision: 20
            scale: 5
            nullable: false
            column: amount_sbc
        amountAccountCurrency:
            type: decimal
            precision: 20
            scale: 5
            nullable: false
            column: account_currency_amount
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false   
        paymentDate:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: payment_date
        createdAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: created_at
        createdBy:
            type: integer
            nullable: false
            column: created_by 
    lifecycleCallbacks: {  }