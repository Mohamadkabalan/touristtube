            nullable: false
            column: departure_datetime
        arrivalDateTime:
            type: datetime
            nullable: false
            column: arrival_datetime
        airline:
            type: string
            nullable: false
            length: 3
            options:
                fixed: false
        operatingAirline:
            type: string
            nullable: false
            length: 3
            options:
                fixed: false
            column: operating_airline
        flightNumber:
