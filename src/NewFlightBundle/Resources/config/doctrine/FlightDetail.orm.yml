            nullable: false
            length: 30
            options:
                fixed: false
            column: flight_number
        cabin:
            type: string
            nullable: false
            length: 1
            options:
                fixed: false
        flightDuration:
            type: string
            length: 30
            options:
                fixed: false
            column: flight_duration
        stopIndicator:
            type: boolean
