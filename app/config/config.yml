            max_files: 0
            channels: [hotels]
            formatter: monolog.formatter.hotels
        flights:
            type:   rotating_file
            path:   "%kernel.logs_dir%/flight_activities/flight_activity.log"
            level:  info
            max_files: 0
            channels: [flights]
